[tools]
bun = "1.3.6"
claude = "2.1.12"
lefthook = "2.0.15"

[env]
_.path = "node_modules/.bin"

[settings]
experimental = true
pin = true

[hooks]
postinstall = ["bun install", "lefthook install"]

[tasks.validate]
description = "Validate marketplace and plugin schemas"
run = "bun run scripts/validate-schemas.ts"

[tasks.check-versions]
description = "Check if changed plugins need version updates"
run = "bun run scripts/check-plugin-versions.ts"

[tasks.bump-version]
description = "Bump the version of a plugin based on staged changes"
run = "bun run scripts/bump-plugin-version.ts {{arg(n='plugin')}}"
