name: Check Plugin Versions

on:
  push:
  pull_request:

jobs:
  check-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mise
        uses: jdx/mise-action@v3

      - name: Check plugin versions
        run: mise run check-versions
